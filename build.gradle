plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'TzeBot.Main'

version '2.4'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_208'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.3'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.83'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    compile 'io.github.cdimascio:java-dotenv:5.1.3'
    compile 'com.google.apis:google-api-services-youtube:v3-rev20200618-1.30.9'

    implementation 'com.sedmelluq:lavaplayer:1.3.50'
}

compileJava.options.encoding = 'UTF-8'