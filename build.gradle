plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'TzeBot.Main'

version '2.1'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_155'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.3'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.83'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    compile 'io.github.cdimascio:java-dotenv:5.1.3'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.2'

    implementation 'com.sedmelluq:lavaplayer:1.3.49'
}

compileJava.options.encoding = 'UTF-8'